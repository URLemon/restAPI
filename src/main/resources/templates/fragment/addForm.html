<div th:fragment="addUser" id="formUser" modelAttribute="table">
    <div class="d-flex flex-column col-4 align-items-center offset-4">
        <input type="hidden" name="id" value="0">
        <h5>First name</h5>
        <input type="text" id="inputFirstName" name="firstName">
        <h5>Last name</h5>
        <input type="text" id="inputLastName" name="lastName">
        <h5>Age</h5>
        <input type="text" id="inputAge" name="age">
        <h5>Email</h5>
        <input type="text" id="inputEmail" name="email">
        <h5>Password</h5>
        <input type="password" id="inputPassword" name="password">
        <h5>Role</h5>
        <select th:size="${allRoles.size()}" multiple class="form-control col-4 mb-1" id="newRole" name="roles">
            <option th:each="role : ${allRoles}"
                    th:text="${role.getNameRole()}"
                    th:value="${role.id + ' ' + role.getNameRole()}">
            </option>
        </select>
        <button class="btn btn-success" onclick="sendUser()">Add new user</button>

    </div>
