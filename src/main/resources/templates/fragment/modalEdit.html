<div th:fragment="modalEdit" class="modal fade" id="modalEdit" data-target="#modalDelete"> tabindex="-1" aria-labelledby="exampleModalLabel">
  aria-hidden="true">
  <!--/*@thymesVar id="user" type="boot.model.User"*/-->
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-column col-4 align-items-center offset-4">
          <h5>Id</h5>
          <input type="text" id="editID" name="id" readonly>
          <h5>First name</h5>
          <input type="text" id="editFirstName" name="firstName">
          <h5>Last name</h5>
          <input type="text" id="editLastName" name="lastName">
          <h5>Age</h5>
          <input type="text" id="editAge" name="age">
          <h5>Email</h5>
          <input type="text" id="editEmail" name="email">
          <h5>Password</h5>
          <input type="password" id="editPassword" name="password">
          <h5>Role</h5>
          <select th:size="${allRoles.size()}" multiple class="form-control col-4 mb-1" id="editNewRole" name="roles">
            <option th:each="role : ${allRoles}"
                    th:text="${role.getNameRole()}"
                    th:value="${role.id + ' ' + role.getNameRole()}">
            </option>
          </select>
          <button class="btn btn-success" onclick="updateUser()">Edit</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<!--        <a id="buttonDelete" type="button" class="btn btn-danger" href="#" >Delete</a>-->
      </div>
    </div>
  </div>
</div>
